# Taken from the Invidious project.
# https://github.com/iv-org/invidious/blob/master/.github/workflows/ci.yml 
name: Lens CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches: "*"

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Crystal
        uses: oprypin/install-crystal@v1.2.4
        with:
          crystal: 1.0.0
      
      - name: Cache Shards
        uses: actions/cache@v2
        with:
          path: ./lib
          key: shards-${{ hashFiles('shard.lock') }}
      
      - name: Install Shards
        run: |
          if ! shards check; then
            shards install
          fi
      
      - name: Run tests
        run: crystal spec
      
      - name: Run lint
        run: |
          if ! crystal tool format --check; then
            crystal tool format
            git diff
            exit 1
          fi
      
      - name: Build
        run: crystal build --warnings all --error-on-warnings --error-trace src/lens.cr
